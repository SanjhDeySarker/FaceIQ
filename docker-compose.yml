version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: facesaas_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: facesaas
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - facesaas_network

  redis:
    image: redis:7.2-alpine
    container_name: facesaas_redis
    ports:
      - "6379:6379"
    networks:
      - facesaas_network

  backend:
    build: ./backend
    container_name: facesaas_backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/facesaas?authSource=admin
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - facesaas_network

  frontend:
    build: ./frontend
    container_name: facesaas_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - facesaas_network

volumes:
  mongodb_data:

networks:
  facesaas_network:
    driver: bridge